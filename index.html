  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class='navbar'>
      <img src='./assets/images/logo.png'></img>
    </div>
    <div id="status-area"></div>
    <div id='content-main' class='large-8 columns'>
      <div class='video-container'>
        <div id='ytplayer'></div>
      </div>
      <div class='content'>
        <h4 data-bind='html: videoTitle'></h4>
        <p>(<a target='_blank' data-bind='attr: {href: videoUrl}'>Source</a>) -
        (<a target='_blank' data-bind='attr: {href: videoComments}'>Comments</a>)</p>
      </div>
    </div>
    <div class='large-4 columns'>
      <div id='autoplay'>
        <span>Autoplay</span>&nbsp;<span data-bind='text: booleanValue() ? "On" : "Off"'></span>
        <input type="checkbox" data-bind="checked: booleanValue" id='autoplay-input'>
      </div>
      <div id='list'>
        <div data-bind="foreach: videos, visible: videos().length > 0">
          <a href='#' data-bind="click: function() {changeActiveVideo($data.videoID(), $data.index(), $data.title())}">
            <div data-bind='attr: {id: "video_" + $data.index()}' class='row list-item'>
              <div class='small-3 columns'>
                <img data-bind='attr:{src: thumbnail}'>
              </div>
              <div class='small-9 columns'>
                <p data-bind="html: $data.title()" class='list-title'></p>
              </div>
            </div>
          </a>
        </div>
        <div id='load-more'>Load More</div>
      </div>
    </div>
  </body>
